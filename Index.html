<htm>

    <head>
        <title>

        </title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>

    <body>
        <div class="title-game">
            <h1> Juego Tic Tac Toe</h1>
        </div>
        <div class="title-game">
            <h3> Turno de :</h3>
            <h4 id='lblTurno'></h4>
        </div>
        <div class="container">
            <div class="button-container">
                <button cell="0" class="item"></button>
                <button cell="1" class="item"></button>
                <button cell="2" class="item"></button>
                <button cell="3" class="item"></button>
                <button cell="4" class="item"></button>
                <button cell="5" class="item"></button>
                <button cell="6" class="item"></button>
                <button cell="7" class="item"></button>
                <button cell="8" class="item"></button>
            </div>
        </div>
        <br>
        <div class="game-result">
            <p class="msg">
                <label></label>
            </p>
            <br>
            <button type="button" onclick="playAgain()" class="play-button">Play Game</button>

        </div>
        </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
